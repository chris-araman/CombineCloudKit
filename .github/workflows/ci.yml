name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    # CocoaPods requires Xcode 12.5, which is currently only available on macos-11, in order to validate watchOS tests.
    # TODO: Use macos-latest once it is >= 11.
    runs-on: macos-11
    steps:
    - name: Clone
      uses: actions/checkout@v2
    - name: Lint
      run: script/lint
  build-test:
    name: ${{ matrix.name || 'Build & Test' }} (Swift ${{ matrix.swift }}, ${{ matrix.platform }})
    runs-on: macos-${{ matrix.macos || 'latest' }}
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.1', '5.2', '5.3', '5.4', '5.5']
        platform: [macOS, iOS, tvOS, watchOS]
        include:
          - swift: '5.1'
            # The macOS 11 environment no longer includes Swift 5.1.
            macos: '10.15'
            # CombineCloudKitTests require Swift 5.2.
            action: build
            name: Build
          # XCTest for watchOS requires Swift 5.4.
          - swift: '5.2'
            platform: watchOS
            action: build
            name: Build
          - swift: '5.3'
            platform: watchOS
            action: build
            name: Build
          # TODO: Remove this once macos-latest >= 11.
          - swift: '5.4'
            macos: '11'
          - swift: '5.5'
            macos: '11'
    steps:
    - name: Clone
      uses: actions/checkout@v2
    - name: ${{ matrix.name || 'Build & Test' }}
      uses: mxcl/xcodebuild@v1
      with:
        action: ${{ matrix.action }}
        platform: ${{ matrix.platform }}
        swift: ~${{ matrix.swift }}
        code-coverage: true
        quiet: false
        warnings-as-errors: true
    - name: Coverage
      if: ${{ matrix.name != 'Build' }}
      uses: codecov/codecov-action@v1
      with:
        flags: ${{ matrix.platform }},swift${{ matrix.swift }}
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
  sanitize:
    name: ${{ matrix.name }} Sanitizer
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        # TODO: Add 'scudo' once it is supported by Swift.
        sanitizer: [address, thread, undefined]
        include:
          - sanitizer: address
            name: Address
          - sanitizer: thread
            name: Thread
          - sanitizer: undefined
            name: Undefined Behavior
    steps:
    - name: Clone
      uses: actions/checkout@v2
    - name: Sanitize
      run: swift test --sanitize=${{ matrix.sanitizer }}
